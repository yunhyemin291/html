    <input type="text">

            // })

            //     console.log('키 업');
            // })
            // $(document).keypress(function(){
            //     console.log('키 프레스');
            // })
            $('input').keyup(function(){

            })
            
            $('input').keypress(function(event){
                //숫자인 경우
                if(event.keyCode>=48 && event.keyCode <= 57){
                    return true;
                }else{
                    return false;
                }
                
            })
            $('input').keyup
        })
    </script>
