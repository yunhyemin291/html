<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .box{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: inline-block;
            line-height: 100px;
            font-size: 35px;
            text-align: center;
            float: left;
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        $(function(){
            /* 
            each:요소가 여러개일 경우 각 요소를 하나하나 가져오는 작업
            $(선택자).each(function(){
                구현;
            })
            */
            var index =1;
            // $('.box').each(function(){
            //     $(this).text(index);
            //     index++;
            // })
            var list =$('.box');
            for(var i=0;i<list.length;i++){
                list.eq(i).text(index);
                index++;
            }
        })
    </script>
    
</body>
</html>
