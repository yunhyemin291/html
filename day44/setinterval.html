<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .box-timer{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid black;
            margin-top: calc(50vh - 150px);
            padding: 20px;
            box-sizing: border-box;
        }
        .box-time{  
            width: 100%;
            height: 100px;
            border: 1px solid red;
            box-sizing: border-box;
            line-height: 98px;
            text-align: center;
            font-size: 40px;
        }
        .box-controll{
            width: 100%;
            height: 100px;
            
            margin-top: 50px;
        }
        #start,#end,#record{
            height: 100%;
            width: 220px;
            float: left;
            box-sizing: border-box;
            background-color: brown;
            border: 1px solid red;
            cursor: pointer;
        }
        #end{
            float: right;
        }
        
        .box-record{
            width: 500px;
            border: 1px solid black;
            height: 200px;
            padding: 5px 20px;
            box-sizing: border-box;
            margin: 20px auto;
        }
        .box-title{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
        }
        .box-content{
            height: 148px;
            text-align: center;
            overflow: auto;
        }
        .display-none{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box-timer">
        <div class="box-time">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="minute">00</span>
            <span class="colon">:</span>
            <span class="second">00</span>
            <span class="ms">00</span>

        </div>
        <div class="box-controll">
            <button id="start">시작</button>
            <button id="record" class="display-none">기록</button>
            <button id="end">중지</button>
        </div>
        
    </div>
    <div class="box-record">
        <div class="box-title">기록</div>
    </div>
    <script>
        var cnt=0;
        var ms=0;
        var s=0;
        var m=0;
        var h=0;
        var timerInterval;
        $('#start').click(function(){
            $('#start').addClass('display-none');
            $('#record').removeClass('display-none');
            timerInterval = setInterval(function(){
                ms++;
                if(ms==100){
                    ms=0;
                    s++
                    if(s<10)                   
                    $('.second').text('0'+s);
                    else{
                        $('.second').text(s);
                    }
                    if(s==60){
                        s=0;
                        m++                        
                        if(m<10){
                            $('.minute').text('0'+m);
                        }else{
                            $('.minute').text(m);
                        }
                        if(m==60){
                            m=0;
                            h++;
                            if(h<10){
                                $('.hour').text('0'+h);
                            }else{
                                $('.hour').text(h);
                            }
                        }
                    }                   
                }
                if(ms<10){
                    $('.ms').text('0'+ms);
                }else{
                    $('.ms').text(ms)
                }
                
                
            },10)
            // function printTime()
            
        })
        $('#end').click(function(){
            clearInterval(timerInterval);
            $('#record').addClass('display-none');
            $('#start').removeClass('display-none');
            ms=0;s=0;m=0;h=0;
        })
        $('#record').click(function(){
            var str='<div>'+getTime()+'</div>'
            $('.box-content').append(str);
        })
        function getTime(){
            var str='';
            str += getStr(h)+":"+getStr(m)+":"+getStr(s)+" "+getStr(ms);
            return str;
        }
        function getStr(time){
            if(time<10)
            return '0'+time;
            else
            return time;
        }
    </script>
</body>
</html>
