<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 추가 예제</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .out-box{
            border: 1px solid red;
            padding: 10px;
        }
        .in-box{
            border: 1px solid black;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        #stand{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button id="append">append</button>
    <button id="prepend">prepend</button>
    <button id="after">after</button>
    <button id="before">before</button>
    <div class="out-box" id="stand">
        <div class="in-box">stand</div>
    </div>
    <script>
        /*
		append/prepend : 자식 처음이나 마지막
		after/before : 본인 앞이니 뒤
		$(선택자).append(문자열) : 선택자 요소 안 마지막에 문자열(요소)를 추가
		$(선택자).prepend(문자열) : 선택자 요소 안 처음에 문자열(요소)를 추가
		$(문자열).appendTo(선택자) : 선택자 요소 안 마지막에 문자열(요소)를 추가
		$(문자열).prependTo(선택자) : 선택자 요소 안 처음에 문자열(요소)를 추가
		$(선택자).after(문자열) : 선택자 뒤에 문자열(요소)를 추가
		$(선택자).before(문자열) : 선택자 앞에 문자열(요소)를 추가
		*/
        var index=1;
        $('#append').click(function(){
            var str = '<div class="in-box">append'+index+'</div>';
            index++;
            $('#stand').append(str);
        })
        $('#prepend').click(function(){
            var str = '<div class="in-box">prepend'+index+'</div>';
            index++;
            $('#stand').prepend(str);
        })
        $('#after').click(function(){
            var str = '<div class="out-box">'+
            '<div class="in-box">after'+index+'</div>'+'</div>';
            index++;
            $('#stand').after(str);
        })
        $('#before').click(function(){
            var str = '<div class="out-box">'+
            '<div class="in-box">before'+index+'</div>'+'</div>';
            index++;
            $('#stand').before(str);
        })
    </script>
    
</body>
</html>
