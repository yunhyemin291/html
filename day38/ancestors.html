<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            border: 1px solid black;
            padding: 10px;
            margin: 0;
        }
        .bg-red{            background-color: red;        }
        .bg-green{            background-color: green;        }
        .bg-blue{            background-color: blue;        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </nav>
    </div>
    <script>
        $(function(){
            //li태그의 부모에 bg-red클래스를 추가
            //요소의 부모를 찾는 메소드 : parent()
            $('li').parent().addClass('bg-green');
            //요소의 조상을 찾는 메소드 : parents()
            //매개변수가 없는 경우 모든 조상
            $('li').parents().addClass('bg-red');
            //매개변수가 있는 경우 해당 선택자에 맞는 조상만 찾음
            $('li').parents('nav').css('border-color','yellow');
            //parentsUntill() : 해당 선택자까지의 맞는 모든 조상들을 선택
            $('li').parentsUntil('body').css('border-top-color','white');
        })


        /* 태그에 이벤트를 등록할 때/효과를 줄 때
        $('선택자').이벤트(function(){

        })
        $('선택자').이벤트();
        $('선택자').효과(매개변수);
        $('선택자').함수();
        $('선택자').함수(매개변수);
        */
    </script>
</body>
</html>
