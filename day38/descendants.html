<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            border: 1px solid black;
            padding: 10px;
            margin: 0;
        }
        .bg-red{            background-color: red;        }
        .bg-green{            background-color: green;        }
        .bg-blue{            background-color: blue;        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li class="menu1">메뉴1</li>
                <li class="menu2">메뉴2</li>
                <li class="menu3">메뉴3</li>
            </ul>
        </nav>
    </div>
    <script>
       $(function(){
           /* children() : 자식을 찾는 메소드
           children('선택자') : 자식 중 해당 선택자와 일치하는 자식만 선택
           */
           $('nav').children().addClass('bg-blue')
            .css('border-color','red');
           $('ul').children('.menu2').css('color','white');
           /* find(선택자) : 자손 중 선택자와 일치하는 자손들을 선택
           모든 자손인 경우 *를 사용
           */
           $('html').find('*').addClass('bg-red');
           $('html').find('body').css('border-color','gray');

       })
    </script>
</body>
</html>
