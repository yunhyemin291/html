    <script>
        var arr = [];
        arr.push('1');
        arr.push(2);

        for(var i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
        var tmp = arr.pop();
        console.log(tmp);
        console.log(arr);
        /*splice(start,delCount):start번지에서 delCount개를 잘라 내어 배열을 만드는 함수
        start는 시작번지, delCount는 잘라낼 갯수
        */
        tmp= arr.splice(1,1);
        console.log(arr);
        console.log(tmp);
        </script>
