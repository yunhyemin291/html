<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            height: 100px;
        }
        .sub-box{
            position: absolute;
            top: 0;
            left: -100px;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <button>버튼</button>
    <div class="box">
        <div class="sub-box"></div>
    </div>
    <script>
        /* 
        animate는 style 속성에 css 속성을 추가하여 애니메이션 효과를 준다.
        animate는 css속성의 값이 숫자인 요소만 사용 가능*/ 
        // $(selector).animate({params},speed,callback);
        $('button').click(function(){
            $('.sub-box').animate({'left':'0px'},2000)
        })
    </script>
</body>
</html>
